<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css"></link>
        <link rel="stylesheet" type="text/css" href="CSS/contato.css"></link>
    </h:head>
    <h:body>
        <div id="principal">
            <div id="top"></div>
            <div id="menu">
                <ul>
                    <li><a href="##">Karolina</a></li>
                    <li><a href="##">Fisioterapia</a></li>
                    <li><a href="##">Promoções</a></li>
                    <li><a href="##">Quem sou</a></li>
                    <li><a href="##">Redes Sociais</a></li>
                    <li><a href="contato.xhtml">Contato</a></li>
                </ul>
            </div>

            <div id="mid">

                <div id="foto">

                </div>
                <div class="box">
                    <form action="">                    
                        <fieldset id="formContato">
                            <legend>CONTATO</legend>

                            <br/><div class="inputBox">
                                <input type="text" name="nome" id="nome" class="inputUser"/>               
                                <label for="nome" class="labelInput"> Nome </label>
                                <br/></div>
                            <br/><div class="inputBox">
                                <input type="email" name="email" id="email" class="inputUser"/>               
                                <label for="nome" class="labelInput"> E-mail </label>
                            </div>
                            <br/><div class="inputBox">
                                <input type="tel" name="tel" id="tel" class="inputUser" />               
                                <label for="nome" class="labelInput"> Telefone </label>
                            </div>
                            <br/><div class="inputBox">
                                <label for="nasc"> Datade Nascimento </label><B/>
                                <input type="date" name="nasc" id="nasc" class="inputUser" />                   
                            </div>
                            <br/><p/>Atividade
                            <input type="radio" name="atividade" id="fisioterapia"/>               
                            <label for="fisioterapia">Fisioterapia </label>
                            <input type="radio" name="atividade" id="rpg"/>               
                            <label for="rpg">RPG </label>
                            <input type="radio" name="atividade" id="pilates"/>               
                            <label for="pilates">Pilates </label>
                            <br/><br/><div class="inputBox">
                                <label for="assunto">Assunto</label>
                                <select id="assunto" name="assunto">
                                    <option value="Curiosidade"> Curiosidade </option>
                                    <option value="Endereco"> Endereço</option>
                                    <option value="Planos"> Planos </option>
                                    <option value="Duvidas"> Dúvidas </option>
                                    <option value="Outros"> Outros </option>
                                </select>
                            </div>
                            <br/><br/><div class="inputBox">
                                <textarea type="textarea" id="msg" name="msg" rows="6" cols="30" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="bottom"><h:outputText id="msg" value="Obrigado pela visita!"/>
            </div>
        </div>
    </h:body>
</html>
